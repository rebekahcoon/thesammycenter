<!DOCTYPE html>
<html>
  <head>
    <title>The Sammy Center</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />
    <link rel="stylesheet" href="../style/main.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Lato"
    />
    <link rel="stylesheet" href="../style/rstyle.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>

  <body>
    <section id="calendar" class="w3-container">
      <div id="eventDiv" class="w3-row-padding"></div>
    </section>
  </body>

  <script>
    const eventSection = document.getElementById("eventDiv");
    fetch("/src/events.json")
      .then((x) => x.json())
      .then((y) => data(y));

    function data(el) {
      let { events } = el;

      for (const event of events) {
        var inputDate = new Date(event.date);
        var options = { dateStyle: "full" };
        var fullDate = new Intl.DateTimeFormat("en-US", options).format(
          inputDate
        );

        const divEvent = document.createElement("div");
        divEvent.innerHTML = `<div
          class="w3-col m12 l5 w3-card w3-margin w3-padding w3-border-dark-gray w3-leftbar"
        >
          <header class="w3-container w3-dark-gray">
            <h3 class="blue">${event.title}<span class="w3-right w3-medium">${fullDate}</span></h3>
          </header>

          <div class="w3-container">
            <p>${event.description}</p>
            
          </div>

          <footer class="w3-container w3-dark-gray">
            <h5 class="blue"><a href="">Join Event</a><span class="w3-right w3-medium">${event.location}</span></h5>
          </footer>
        </div>`;

        eventSection.appendChild(divEvent);
      }
    }
  </script>
</html>
